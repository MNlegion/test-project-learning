<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cubbies</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header>
      <h1>
        <a href="/"> The Cubbies </a>
      </h1>
      <nav>
        <ul>
          <li><a href="#about-us">About Us</a></li>
          <li><a href="#records">Records</a></li>
          <li><a href="#courses">Courses</a></li>
          <li><a href="#shop">Shop the Merch</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-form">
        <h3>Get Started Today</h3>
        <p>Fill out this form to meet the cubbies!</p>
        <!-- Form element below -->
        <form>
          <label for="name">Enter full name:</label>
          <input type="text" placeholder="John Doe" name="name" id="name" class="form-input"/>
          <label for="email">Enter email address:</label>
          <input
            type="email"
            placeholder="yourEmail@email.com"
            name="email"
            id="email"
            class="form-input"
          />
          <label for="phone">Enter phone number:</label>
          <input
            type="tel"
            placeholder="888-888-8888"
            name="phone"
            id="phone"
            class="form-input"
          />
          <p>
            Are you a 15 handicap or better?
            <input type="radio" name="trainer-confirm" id="trainer-yes" />
            <label for="trainer-yes">Yes</label>
            <input type="radio" name="trainer-confirm" id="trainer-no" />
            <label for="trainer-no">No</label>
          </p>
          <p>
            <label for="checkbox">
              I acknowledge that I am at least 18 years of age.
            </label>
            <input type="checkbox" name="ageconfirm" id="checkbox" />
          </p>
          <button type="submit">Get golfing!</button>
        </form>
      </div>
    </section>

    <section id="about-us">
      <h2>About Us</h2>
    </section>

    <section id="records">
      <h2>Records</h2>
    </section>

    <section id="courses">
      <h2>Courses</h2>
    </section>

    <footer>
      <h2>Made with Love</h2>
      <div>
        <a href="#">Read Our Privacy Policy</a><br />
        &copy; 2019 The Cubbies, Inc.
      </div>
    </footer>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
