<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cubbies</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header>
      <h1>
        <a href="/">The Cubbies</a>
      </h1>
      <nav>
        <ul>
          <li><a href="#about">About Us</a></li>
          <li><a href="#records">Records</a></li>
          <li><a href="#courses">Courses</a></li>
          <li><a href="#shop">Shop the Merch</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Form Section -->
    <section>
      <div>
        <h3>Meet the Cubbies</h3>
        <p>
          Fill out the form for a chance to link up with the Cubbies and join on
          an epic weekend of golf.
        </p>
        <form>
          <label for="name">Please enter your name:</label>
          <input
            type="text"
            placeholder="John Doe"
            name="name"
            id="name"
            class="form-input"
          />
          <label for="email">Please enter your email:</label>
          <input
            type="email"
            placeholder="JohnDoe@gmail.com"
            name="email"
            id="email"
            class="form-input"
          />
          <label for="phone">Please enter your phone number:</label>
          <input
            type="tel"
            placeholder="888-888-8888"
            name="phone"
            id="phone"
            class="form-input"
          />
          <p>
            Do you have a registered GHIN with a handicap of 15 or better?
            <input type="radio" name="ghin-confirm" id="ghin-yes" />
            <label for="ghin-yes">Yes</label>
            <input type="radio" name="ghin-confirm" id="ghin-no" />
            <label for="ghin-no">No</label>
          </p>
          <p>
            <label for="checkbox">
              I acknowledge that I am at least 21 years or older.
            </label>
            <input type="checkbox" name="age-confirm" id="checkbox">
          </p>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
